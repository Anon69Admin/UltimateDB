<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>licifersec Osint</title>
  <meta name="description" content="LuciferSec Ultimate Osint)" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* === Variables (themes) === */
    :root{
      --bg:#061015;
      --panel: rgba(1,6,8,0.65);
      --accent: #00ff9c;
      --accent2:#00b38f;
      --glass: rgba(0,255,156,0.06);
      --text:#e6fff6;
      --muted: rgba(230,255,246,0.6);
      --card-bg: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.01));
      --shadow: 0 12px 48px rgba(0,0,0,0.35);
    }
    .theme-cyan {
      --bg:linear-gradient(180deg,#020409,#071017);
      --panel: rgba(8,12,18,0.62);
      --accent:#00eaff;
      --accent2:#ff4d9e;
      --glass: rgba(0,234,255,0.04);
      --text:#e6f7fb;
      --muted: rgba(230,247,251,0.6);
      --shadow: 0 12px 48px rgba(0,0,0,0.35);
    }

    /* basic */
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; -webkit-font-smoothing:antialiased;}
    body{
      background: var(--bg);
      color:var(--text);
      padding:18px;
      box-sizing:border-box;
      -webkit-tap-highlight-color: transparent;
      overflow-x:hidden;
    }
    /* container */
    .container{
      max-width:1100px;margin:0 auto;background:rgba(10,14,15,0.45);border-radius:14px;padding:18px;box-shadow:var(--shadow);border:1px solid var(--glass);backdrop-filter: blur(6px);position:relative;z-index:5;
    }
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .logo{display:flex;gap:12px;align-items:center}
    .dot{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));box-shadow:0 12px 36px rgba(0,0,0,0.25), inset 0 -8px 30px rgba(0,0,0,0.3)}
    h1{margin:0;font-size:20px;color:var(--accent);text-shadow:0 0 18px rgba(0,255,156,0.05);letter-spacing:0.6px;animation:glow 3.6s infinite}
    @keyframes glow{0%{filter:drop-shadow(0 0 6px rgba(0,0,0,0.0))}50%{filter:drop-shadow(0 0 18px rgba(0,255,156,0.08))}100%{filter:drop-shadow(0 0 6px rgba(0,0,0,0.0))}}
    .muted{color:var(--muted);font-size:13px}

    /* controls */
    .controls{display:flex;gap:8px;align-items:center}
    #themeToggle{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);cursor:pointer}
    #themeToggle i{margin-right:8px}

    /* options */
    .search-options{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .option-btn{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:10px 14px;border-radius:12px;color:var(--muted);cursor:pointer;display:flex;gap:8px;align-items:center;font-weight:700;transition:all .12s}
    .option-btn.active{color:var(--text);border:1px solid rgba(255,255,255,0.05);background:linear-gradient(90deg, rgba(0,0,0,0.03), rgba(0,0,0,0.01));box-shadow:0 8px 40px rgba(0,0,0,0.18)}

    /* search */
    .search-area{display:flex;gap:12px;margin-top:12px;align-items:center}
    #searchInput{flex:1;padding:14px 16px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);background:rgba(0,0,0,0.2);color:var(--text);outline:none;font-size:15px;min-width:0}
    #searchBtn{padding:12px 18px;border-radius:14px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#031018;font-weight:800;cursor:pointer;box-shadow:0 16px 46px rgba(0,0,0,0.22);display:flex;gap:10px;align-items:center}

    /* panel */
    .panel{margin-top:18px;padding:16px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));border:1px solid var(--glass)}
    .no-data{padding:20px;text-align:center;color:var(--muted);font-weight:800}

    /* progress */
    .progress-wrap{margin-top:12px}
    .progress{width:100%;height:12px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0.01));overflow:hidden;border:1px solid rgba(255,255,255,0.02)}
    .progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .22s ease}

    /* result cards */
    .result-wrap{display:flex;flex-direction:column;gap:12px}
    .result-card{display:flex;flex-wrap:wrap;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);background:var(--card-bg);box-shadow:0 12px 36px rgba(0,0,0,0.24)}
    .result-left{flex:0 0 36%;min-width:120px;padding:18px;position:relative;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));border-right:3px solid rgba(255,255,255,0.02)}
    .result-left::before{content:'';position:absolute;left:10px;top:10px;bottom:10px;width:8px;border-radius:8px;background:linear-gradient(180deg,var(--accent),var(--accent2));box-shadow:0 8px 26px rgba(0,255,156,0.06)}
    .result-label{position:relative;z-index:2;color:var(--accent);font-weight:900;text-transform:uppercase;letter-spacing:0.6px}
    .result-right{flex:1;padding:14px 18px;color:var(--text);font-family:Consolas,monospace;font-size:14px;white-space:pre-wrap}

    /* collapsible */
    .section-header{cursor:pointer;padding:12px;display:flex;align-items:center;justify-content:space-between;border-radius:8px;color:var(--accent);font-weight:900}
    .section-content{display:none;padding:8px 4px 12px 4px}
    .section-header.active + .section-content{display:block}

    /* credit */
    .credit-bar{display:flex;justify-content:space-between;align-items:center;margin-top:12px;gap:8px;flex-wrap:wrap}
    .credit-btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#031018;font-weight:900;text-decoration:none;box-shadow:0 18px 60px rgba(0,0,0,0.2)}
    .credit-btn .pulse{width:12px;height:12px;border-radius:50%;background:#fff;box-shadow:0 0 18px rgba(255,255,255,0.35)}

    /* responsive tweaks */
    @media (max-width:720px){
      .result-left{flex:0 0 38%;min-width:110px;padding:12px}
      .result-right{padding:12px;font-size:15px}
      #searchInput{padding:12px 14px}
      #searchBtn{padding:10px 14px}
    }
    @media (max-width:420px){
      .result-card{flex-direction:column}
      .result-left{border-right:none;border-bottom:1px solid rgba(255,255,255,0.02)}
    }

    /* matrix canvas layering */
    #matrixCanvas{position:fixed;left:0;top:0;right:0;bottom:0;z-index:1;mix-blend-mode:screen;pointer-events:none;opacity:0.85}
    /* page content sits above */
    .page-content{position:relative;z-index:5}

    /* intro overlay */
    #introOverlay{position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,0.85));display:flex;align-items:center;justify-content:center;flex-direction:column;gap:18px;z-index:9999}
    #introBox{padding:22px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));box-shadow:var(--shadow);text-align:center;color:var(--muted)}
    .bootbar{width:320px;height:8px;border-radius:8px;background:rgba(255,255,255,0.03);overflow:hidden}
    .bootfill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width 0.08s linear}

    /* cute anime boy (SVG wrapper) */
    #animeBoy{
      position:fixed;right:18px;bottom:18px;width:110px;height:120px;z-index:10;cursor:pointer;filter:drop-shadow(0 12px 26px rgba(0,0,0,0.6));
      transition:transform .18s ease;
    }
    #animeBoy:hover{transform:translateY(-6px) scale(1.02)}

    /* small toast */
    .temp-toast{position:fixed;right:24px;bottom:150px;background:rgba(0,0,0,0.6);color:var(--text);padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);z-index:99999}
  </style>
</head>
<body>

<script>
/* ===== FINAL SCRIPT: Matrix, UI, Fetch, Sounds, Intro ===== */
document.addEventListener('DOMContentLoaded', () => {
  // ---------- API TEMPLATES (keep as requested) ----------
  const DEFAULT_API_TEMPLATE = 'https://fam-official.serv00.net/api/database.php?number={number}';
  const AADHAAR_API_TEMPLATE = 'https://khandankanaam.alphaapi.workers.dev/fetch?key=paidchx&aadhaar={number}';
  const INDIA_PHONE_API_TEMPLATE = 'https://calltracerinfoapi.vercel.app/api?number={number}';
  // ------------------------------------------------------

  // UI refs
  const phoneOption = document.getElementById('phoneOption');
  const cnicOption = document.getElementById('cnicOption');
  const aadhaarOption = document.getElementById('aadhaarOption');
  const indiaPhoneOption = document.getElementById('indiaPhoneOption');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const resultContainer = document.getElementById('resultContainer');
  const progressWrap = document.getElementById('progressWrap');
  const progressBar = document.getElementById('progressBar');
  const progressPercent = document.getElementById('progressPercent');
  const themeToggle = document.getElementById('themeToggle');
  const pageRoot = document.querySelector('.page-content');
  const introOverlay = document.getElementById('introOverlay');
  const bootfill = document.getElementById('bootfill');
  const animeBoy = document.getElementById('animeBoy');
  const matrixCanvas = document.getElementById('matrixCanvas');

  let searchType = 'phone'; // phone, cnic, aadhaar, indiaPhone

  // ---------- Matrix Canvas Setup (classic vertical rain with depth) ----------
  const ctx = matrixCanvas.getContext('2d');
  let W = matrixCanvas.width = window.innerWidth;
  let H = matrixCanvas.height = window.innerHeight;
  const columns = Math.floor(W / 16);
  const drops = new Array(columns).fill(0).map(() => ({
    y: Math.random() * H,
    speed: 2 + Math.random() * 3,
    len: 6 + Math.floor(Math.random()*12),
    x: 0
  }));
  function resetCanvasSize(){
    W = matrixCanvas.width = window.innerWidth;
    H = matrixCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', () => {
    resetCanvasSize();
  });

  function drawMatrix(){
    ctx.clearRect(0,0,W,H);
    ctx.globalCompositeOperation = 'lighter';
    for(let i=0;i<drops.length;i++){
      const d = drops[i];
      if(!d.x) d.x = i * 16 + (Math.random()*6);
      ctx.font = '12px monospace';
      for(let k=0;k<d.len;k++){
        const text = randomChar();
        const y = d.y - k*14;
        const alpha = Math.max(0.08, 1 - k*0.12);
        ctx.fillStyle = `rgba(0,255,156,${alpha})`;
        ctx.fillText(text, d.x, y);
      }
      d.y += d.speed + Math.random()*2;
      d.speed += 0.02*(Math.random()-0.5);
      if(d.y > H + d.len*14) {
        d.y = -20 - Math.random()*200;
        d.speed = 2 + Math.random()*3;
      }
    }
    requestAnimationFrame(drawMatrix);
  }
  function randomChar(){
    const chars = '01あいうアカサタナハマヤラワABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    return chars.charAt(Math.floor(Math.random()*chars.length));
  }
  // start matrix
  drawMatrix();

  // ---------- Boot intro animation ----------
  bootfill.style.width = '6%';
  let bf = 6;
  const bootTimer = setInterval(()=>{
    bf += 6 + Math.random()*8;
    bootfill.style.width = Math.min(98, bf) + '%';
    if(bf > 92) {
      clearInterval(bootTimer);
      setTimeout(()=> {
        bootfill.style.width = '100%';
        setTimeout(()=> {
          introOverlay.style.display = 'none';
        }, 550);
      }, 600);
    }
  }, 220);

  // ---------- Theme toggle ----------
  themeToggle.addEventListener('click', ()=>{
    document.body.classList.toggle('theme-cyan');
    playBlip();
    themeToggle.innerHTML = document.body.classList.contains('theme-cyan') ? '<i class="fas fa-exchange-alt"></i> LUCIFER' : '<i class="fas fa-exchange-alt"></i> THEME';
  });

  // ---------- Option handlers ----------
  function setActive(btn){
    [phoneOption,cnicOption,aadhaarOption,indiaPhoneOption].forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  }
  phoneOption.addEventListener('click', ()=> {
    setActive(phoneOption); searchType='phone'; searchInput.placeholder='ENTER 11-DIGIT PHONE NUMBER (PK)'; searchInput.maxLength=11; searchInput.value=''; resultContainer.innerHTML='<div class="no-data">ENTER 11-DIGIT PHONE TO SCAN</div>'; playBlip();
  });
  cnicOption.addEventListener('click', ()=> {
    setActive(cnicOption); searchType='cnic'; searchInput.placeholder='ENTER 13-DIGIT CNIC NUMBER (PK)'; searchInput.maxLength=13; searchInput.value=''; resultContainer.innerHTML='<div class="no-data">ENTER 13-DIGIT CNIC TO SCAN</div>'; playBlip();
  });
  aadhaarOption.addEventListener('click', ()=> {
    setActive(aadhaarOption); searchType='aadhaar'; searchInput.placeholder='ENTER 12-DIGIT AADHAAR NUMBER (IN)'; searchInput.maxLength=12; searchInput.value=''; resultContainer.innerHTML='<div class="no-data">ENTER 12-DIGIT AADHAAR TO SCAN</div>'; playBlip();
  });
  indiaPhoneOption.addEventListener('click', ()=> {
    setActive(indiaPhoneOption); searchType='indiaPhone'; searchInput.placeholder='ENTER 10-DIGIT INDIAN PHONE NUMBER'; searchInput.maxLength=10; searchInput.value=''; resultContainer.innerHTML='<div class="no-data">ENTER 10-DIGIT INDIAN PHONE TO SCAN</div>'; playBlip();
  });

  // ---------- Search handlers ----------
  searchBtn.addEventListener('click', searchInfo);
  searchInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') searchInfo(); });

  function searchInfo(){
    const v = searchInput.value.trim();
    if(!v){ showError('PLEASE ENTER A VALUE'); playBlip(); return; }
    if(!/^\d+$/.test(v)){ showValidationError('INVALID INPUT','Only digits allowed','Example: 03123456789'); playBlip(); return; }

    if(searchType==='phone' && v.length!==11){ showValidationError('INVALID PHONE LENGTH','Phone must be 11 digits (PK)','03123456789'); playBlip(); return; }
    if(searchType==='cnic' && v.length!==13){ showValidationError('INVALID CNIC LENGTH','CNIC must be 13 digits (PK)','0000000000000'); playBlip(); return; }
    if(searchType==='aadhaar' && v.length!==12){ showValidationError('INVALID AADHAAR LENGTH','Aadhaar must be 12 digits (IN)','123412341234'); playBlip(); return; }
    if(searchType==='indiaPhone' && v.length!==10){ showValidationError('INVALID INDIAN PHONE LENGTH','Indian phone must be 10 digits','9876543210'); playBlip(); return; }

    // start progress + sound
    startProgress();
    playStartChime();
    resultContainer.innerHTML = `<div class="no-data" style="display:flex;align-items:center;gap:12px"><div style="width:34px;heig
